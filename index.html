<!DOCTYPE html>
<html>

<head>
  <title>FoodFindr</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet'
    type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet' type='text/css'>

</head>

<body id="main">
  <section id="bracket">
    <div class="container">
      <div class="split split-one">
        <div class="round round-one current">

          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(0)" id="0" class="venueSelectButton"></button></li>
            <li class="team team-bottom" ><button onclick="passWinnerToNextElement(1)" id="1" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(2)" id="2" class="venueSelectButton"></button></li>
            <li class="team team-bottom" ><button onclick="passWinnerToNextElement(3)" id="3" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(4)" id="4" class="venueSelectButton"></button></li>
            <li class="team team-bottom" ><button onclick="passWinnerToNextElement(5)" id="5" class="venueSelectButton"></button></li>

          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(6)" id="6" class="venueSelectButton"></button></li>

          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(8)" id="8" class="venueSelectButton"></button></li>

            <li class="team team-top" ><button onclick="passWinnerToNextElement(10)" id="10" class="venueSelectButton"></button></li>

          </ul>
          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(12)" id="12" class="venueSelectButton"></button></li>
            <li class="team team-bottom" ><button onclick="passWinnerToNextElement(13)" id="13" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(14)" id="14" class="venueSelectButton"></button></li>
            <li class="team team-bottom" ><button onclick="passWinnerToNextElement(15)" id="15" class="venueSelectButton"></button></li>
          </ul>
        </div> 
        <!-- END ROUND ONE -->
        <div class="round round-two">

          <ul class="matchup">
            <li class="team team-top"><button onclick="test()" id="A0" class="venueSelectButton"></button></li>
            <li class="team team-bottom"><button onclick="test()" id="A1" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top"><button onclick="test()" id="A2" class="venueSelectButton"></button></li>
            <li class="team team-bottom"><button onclick="test()" id="A3" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top"><button onclick="test()" id="A4" class="venueSelectButton"></button></li>

          </ul>
        </div> 
        <!-- END ROUND TWO -->
        <div class="round round-three">
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
        </div> 
        <!-- END ROUND THREE -->
      </div>
      <div class="champion">
        <button type="button" onclick="locationFill()" class="locationFillButton" id="locationFillButton">Make my FoodFindr bracket!</button>
        <div class="semis-l">

          <ul class="matchup championship">
            <li class="team team-top">&nbsp;<span class="vote-count">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="vote-count">&nbsp;</span></li>
          </ul>
        </div>
        <div class="final">
          <i class="fa fa-trophy"></i>

          <ul class="matchup championship">
            <li class="team team-top">&nbsp;<span class="vote-count">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="vote-count">&nbsp;</span></li>
          </ul>
        </div>
        <div class="semis-r">

          <ul class="matchup championship">
            <li class="team team-top">&nbsp;<span class="vote-count">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="vote-count">&nbsp;</span></li>
          </ul>
        </div>
      </div>


      <div class="split split-two">


        <div class="round round-three">

          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
        </div> <!-- END ROUND THREE -->

        <div class="round round-two">

          <ul class="matchup">
            <li class="team team-top"><button onclick="test()" id="A8" class="venueSelectButton"></button></li>
            <li class="team team-bottom"><button onclick="test()" id="A9" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top"><button onclick="test()" id="A10" class="venueSelectButton"></button></li>
            <li class="team team-bottom"><button onclick="test()" id="A11" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top"><button onclick="test()" id="A12" class="venueSelectButton"></button></li>
            <li class="team team-bottom"><button onclick="test()" id="A13" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top"><button onclick="test()" id="A14" class="venueSelectButton"></button></li>
            <li class="team team-bottom"><button onclick="test()" id="A15" class="venueSelectButton"></button></li>
          </ul>
        </div> <!-- END ROUND TWO -->
        <div class="round round-one current">

          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(16)" id="16" class="venueSelectButton"></button></li>
            <li class="team team-bottom" ><button onclick="passWinnerToNextElement(17)" id="17" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">

          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(22)" id="22" class="venueSelectButton"></button></li>
            <li class="team team-bottom" ><button onclick="passWinnerToNextElement(23)" id="23" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(24)" id="24" class="venueSelectButton"></button></li>

          </ul>
          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(28)" id="28" class="venueSelectButton"></button></li>
            <li class="team team-bottom" ><button onclick="passWinnerToNextElement(29)" id="29" class="venueSelectButton"></button></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" ><button onclick="passWinnerToNextElement(30)" id="30" class="venueSelectButton"></button></li>
            <li class="team team-bottom" ><button onclick="passWinnerToNextElement(31)" id="31" class="venueSelectButton"></button></li>
          </ul>
        </div> <!-- END ROUND ONE -->
      </div>
    </div>
  </section>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>FoodFindr</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet'
    type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet' type='text/css'>

</head>

<body id="main">
  <section id="bracket">
    <div class="container">
      <div class="split split-one">
        <div class="round round-one current">

          <ul class="matchup">
            <li class="team team-top" id="0"></li>
            <li class="team team-bottom" id="1"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="2"></li>
            <li class="team team-bottom" id="3"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="4"></li>
            <li class="team team-bottom" id="5"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="6"></li>
            <li class="team team-bottom" id="7"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="8"></li>
            <li class="team team-bottom" id="9"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="10"></li>
            <li class="team team-bottom" id="11"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="12"></li>
            <li class="team team-bottom" id="13"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="14"></li>
            <li class="team team-bottom" id="15"></li>
          </ul>
        </div> 
        <!-- END ROUND ONE -->
        <div class="round round-two">

          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
        </div> 
        <!-- END ROUND TWO -->
        <div class="round round-three">
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
        </div> 
        <!-- END ROUND THREE -->
      </div>
      <div class="champion">
        <button type="button" onclick="locationFill()" id="locationFillButton">Make my FoodFindr bracket!</button>
        <div class="semis-l">

          <ul class="matchup championship">
            <li class="team team-top">&nbsp;<span class="vote-count">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="vote-count">&nbsp;</span></li>
          </ul>
        </div>
        <div class="final">
          <i class="fa fa-trophy"></i>

          <ul class="matchup championship">
            <li class="team team-top">&nbsp;<span class="vote-count">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="vote-count">&nbsp;</span></li>
          </ul>
        </div>
        <div class="semis-r">

          <ul class="matchup championship">
            <li class="team team-top">&nbsp;<span class="vote-count">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="vote-count">&nbsp;</span></li>
          </ul>
        </div>
      </div>


      <div class="split split-two">


        <div class="round round-three">

          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
        </div> <!-- END ROUND THREE -->

        <div class="round round-two">

          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
            <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
          </ul>
        </div> <!-- END ROUND TWO -->
        <div class="round round-one current">

          <ul class="matchup">
            <li class="team team-top" id="16"></li>
            <li class="team team-bottom" id="17"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="18"></li>
            <li class="team team-bottom" id="19"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="20"></li>
            <li class="team team-bottom" id="21"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="22"></li>
            <li class="team team-bottom" id="23"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="24"></li>
            <li class="team team-bottom" id="25"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="26"></li>
            <li class="team team-bottom" id="27"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="28"></li>
            <li class="team team-bottom" id="29"></li>
          </ul>
          <ul class="matchup">
            <li class="team team-top" id="30"></li>
            <li class="team team-bottom" id="31"></li>
          </ul>
        </div> <!-- END ROUND ONE -->
      </div>
    </div>
  </section>
</body>

</html>
